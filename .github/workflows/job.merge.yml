name: Merge and Tag

on:
  workflow_call:
    inputs:
      target-branch:
        required: true
        type: string
      base-branch:
        required: true
        type: string

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Fetch all branches
      run: git fetch --all

    - name: Fast-forward merge test into ${{ inputs.target-branch }}
      run: |
        git checkout ${{ inputs.base-branch }}
        git merge --allow-unrelated-histories --no-edit --ff-only origin/${{ inputs.target-branch }}

    - name: Push changes to ${{ inputs.target-branch }}
      if: success()
      run: |
        git push origin ${{ inputs.base-branch }}